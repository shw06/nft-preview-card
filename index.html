<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <title>NFT-preview-card</title>
  <link rel="stylesheet" href="styles.css">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">



</head>
<body>
  <div class="card">
    <img class="equilibrium" src="images/image-equilibrium.jpg" alt="image-equilibrium">
    <div class="card-info">
      <h3>Equilibrium #3429</h3>

      <p>Our Equilibrium collection promotes balance and calm.</p> 
    
      <div class="eth">
        <p class="eth1"><img src="images/icon-ethereum.svg" alt="etherum-icon"> 0.041 ETH</p> 
        <p class="day"><img src="images/icon-clock.svg" alt="clock-icon"> 3 days left</p>
      </div> 
    <hr>
    <div class="avataar">
      <img src="images/image-avatar.png" alt="creator-image">
      <p>Creation of <span>Jules Wyvern</span> </p>
    </div>

    </div>
  </div>
  <div class="attribution">
    <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. </p> 
    <p>Coded by <a href="#">Shweta Jagdhane</a>.</p> 
  </div>

</body>
</html>
